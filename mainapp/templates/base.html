{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
     Luggo SubwayApp - {% block title %}{% endblock %}
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script> <!-- This is how to include a static file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" type="text/css" />
  </head>
  <body>
      <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Luggo SubwayApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          {% if request.user.is_authenticated %}
            <a class="sign-out-btn btn btn-sm btn-secondary" href="{% url 'logout' %}">Sign out</a>
          {% endif %}
      </nav>
    </header>

    <div class="clearfix"></div>
    <!-- Begin page content -->
    <div class="container">
        {% block pagecontent %}{% endblock %}
    </div>
  </body>
</html>
